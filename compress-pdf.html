<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Compress PDF - SwiftFormatic</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .upload-box {
            border: 2px dashed #555;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .upload-box.dragover {
            background: #e3f2fd;
            border-color: #1e88e5;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: block;
            margin: 15px 0;
            font-weight: bold;
            color: #333;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Compress PDF</h1>
    <div class="upload-box" id="drop-area">
        <label class="file-label" for="fileElem">Choose or drop a PDF file</label>
        <input type="file" id="fileElem" accept="application/pdf"/>
        <select id="quality">
            <option value="low">Low Compression (Better Quality)</option>
            <option value="medium">Medium Compression</option>
            <option value="high">High Compression (Smaller Size)</option>
        </select>
        <button onclick="compressPDF()">Compress</button>
    </div>

    <footer>&copy; 2025 SwiftFormatic. All rights reserved.</footer>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            fileElem.files = e.dataTransfer.files;
        });

        function compressPDF() {
            const file = fileElem.files[0];
            const quality = document.getElementById('quality').value;

            if (!file || file.type !== 'application/pdf') {
                alert("Please select a valid PDF file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function () {
                const existingPdfBytes = new Uint8Array(reader.result);
                const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);

                const pdfBytes = await pdfDoc.save({ useObjectStreams: false });

                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'compressed.pdf';
                link.click();

                setTimeout(() => {
                    location.reload();
                }, 1000);
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
